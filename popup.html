<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Reflex Click - Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #gameBtn {
      width: 400px;
      height: 400px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background-color: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Reflex Click</h2>

  <div id="login">
    <input type="text" id="playerName" placeholder="Introdueix el teu nom" />
    <button id="startBtn">Comen√ßa</button>
  </div>

  <div id="game" style="display:none;">
    <p><strong>Jugador:</strong> <span id="currentPlayer"></span></p>
    <button id="gameBtn">Espera...</button>
    <div id="result"></div>
    <h3>Ranking</h3>
    <div id="ranking"></div>
    <button id="changePlayerBtn">Canviar jugador</button>
    <button id="resetRankingBtn">Reinicia ranking</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
